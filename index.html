    <title>Toaster - Startseite</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            text-align: center;
            background-color: #f8f8f8;

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;

        .image-container a {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        .image-container p {
            font-family: "Courier New", monospace;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        .banner {
            margin-top: 120px;
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            font-family:  "Courier New", monospace;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: shake 0.5s infinite alternate;
        }
        @keyframes shake {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }
    </style>
</head>
